    <script src="https://kit.fontawesome.com/bc418b707a.js" crossorigin="anonymous"></script>

    <script>
        function displayingGenres () {
            let filt = ["genres", "themes", "demographics"]

            filt.forEach( async f => {
                let place = document.getElementById(f + "place")
                let str = ""

                let datas = await showGenres(f)
                datas.forEach( d => {
                    str += `
                    <button type="button" data-genres="${d.mal_id}" onclick="genresing(this)" class="btn btn-t genre-menu">${d.name}</button>
                    `
                })
                place.innerHTML += str
            })
        }

        displayingGenres()
    </script>
